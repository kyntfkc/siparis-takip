# Sipariş Takip - Nginx Configuration
# Bu dosyayı şu konuma kopyalayın: /etc/nginx/sites-available/siparis-takip

server {
    listen 80;
    listen [::]:80;
    
    # Domain veya IP adresiniz
    server_name your-domain.com www.your-domain.com;
    # Eğer sadece IP ile erişecekseniz: server_name _;
    
    # Güvenlik headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Client body size (file upload için)
    client_max_body_size 10M;
    
    # Frontend (React SPA - Static files)
    location / {
        root /var/www/siparis-takip/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache control for static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache for index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Backend API (Proxy to Node.js)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (eğer ileride gerekirse)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Product images
    location /images {
        proxy_pass http://localhost:3001/images;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache images for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (opsiyonel)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Access and error logs
    access_log /var/log/nginx/siparis-takip-access.log;
    error_log /var/log/nginx/siparis-takip-error.log warn;
}

